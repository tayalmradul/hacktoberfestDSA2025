<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  AlgoPlay â€” Sorting Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f6fa;
    }
    h1 { color: #2d3436; }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 30px;
      height: 300px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .bar {
      width: 20px;
      margin: 0 2px;
      background: steelblue;
      transition: all 0.3s ease;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      background: #0984e3;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #74b9ff; }
  </style>
</head>
<body>
  <h1>ðŸ§  AlgoPlay â€” Bubble Sort Visualizer</h1>
  <button onclick="bubbleSort()">Start Sorting</button>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    let arr = Array.from({length: 20}, () => Math.floor(Math.random() * 100));

    function render(highlightIndices = []) {
      container.innerHTML = '';
      arr.forEach((v, i) => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = v * 3 + 'px';
        bar.style.background = highlightIndices.includes(i) ? 'tomato' : 'steelblue';
        container.appendChild(bar);
      });
    }

    render();

    async function bubbleSort() {
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          render([j, j + 1]);
          await new Promise(r => setTimeout(r, 200));
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            render([j, j + 1]);
            await new Promise(r => setTimeout(r, 200));
          }
        }
      }
      render();
      alert("âœ… Bubble Sort Completed!");
    }
  </script>
</body>
</html>
